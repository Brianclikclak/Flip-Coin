<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flip Coin</title>
</head>
<body>
    <div class="container">

        <div class="coin" id="coin">
            <div class="coin__heads">
                <img src="img/euro_coin_heads.png" alt="">
            </div>
            <div class="coin__tails">
                <img src="img/euro_coin_tails.png" alt="">
            </div>
        </div>

        <div class="stats">
            <p id="heads_count">Heads:0</p>
            <p id="tails_count">Tails: 0</p>
        </div>

        <div class="buttons">
            <button id="flip_btn">Let's Go</button>
            <button id="reset_btn">Reset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
